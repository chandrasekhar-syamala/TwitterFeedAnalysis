{% extends "layout.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Top Twitter Handles  - Apple </h1>
    <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>TwitterHandle</th>
                        <th>User Name</th>
                        <th>No of Mentions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in mentionCounts %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ item.screen_name }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{item.mentions_count}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
</div>
<div>
    <h3 style="text-align:center">Mentions Analysis</h3>
    <img src="{{ url_for('static', filename='Mentions_wordcloud.png') }}" alt="Image description" style="display: inline-block; width: 48%;">
    <img src="{{ url_for('static', filename='BarChart_Top10Mentions.png') }}" alt="Image description" style="display: inline-block; width: 48%;">
</div>
{% endblock %}
